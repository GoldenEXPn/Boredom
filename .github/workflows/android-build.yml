name: Android Build & Release

on:
  push:
    tags:
      - 'v*'  # This workflow will run when you push a tag that starts with 'v'
  workflow_dispatch:  # Also allows manual triggering from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: gradle
        
      - name: Make Gradle executable
        run: chmod +x ScreenTimeDemo/gradlew
        
      # Use action to sign the APK directly
      - name: Build Debug APK (no signing required)
        run: cd ScreenTimeDemo && ./gradlew assembleDebug

      # Create a release with the debug APK (for initial testing)
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ScreenTimeDemo/app/build/outputs/apk/debug/app-debug.apk
          generate_release_notes: true
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload as artifact for manual runs
      - name: Upload APK as artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ScreenTimeDemo/app/build/outputs/apk/debug/app-debug.apk
